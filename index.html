<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container-principal">
        <div class="phones">
            <img src="./imgs/phone1.png" alt="imagem do celular">
        </div>
        <div class="grupo-container-direito">
            <div class="conteiner-direito">
                <div class="logo-instagram">
                    <img src="./imgs/Instagram_logo.svg.png" alt="logo Instagram">
                </div>
                <div class="profile-photo">
                    <img src="./imgs/perfil.jpg" alt="foto de perfil">
                </div>
                <div class="continuar">
                    <p class="botao-azul">Continue como victor_vzy</p>
                    <p class="logout">Remover conta</p>
                </div>
                <div class="download"></div>
            </div>
            <div class="conteiner-direito-baixo">
                <p class="não">Não tem uma conta? Cadastre-se</p>
                <div class="alterar">
                    <p>Alternar contas</p>
                    <p class="ou">ou inscreva-se</p>
                </div>

            </div>
            <div class="apps">
                <p>Baixe o aplicativo</p>
            </div>
            <div class="apple-google">
                <div class="apple">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="./imgs/applestore.png"
                            alt="applestore"></a>
                </div>
                <div class="google">
                    <a
                        href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D73328EAC-F265-4753-9ABD-3B02BDCAD7B2%26utm_content%3Dlo%26utm_medium%3Dbadge"><img
                            src="./imgs/googleplay.png" alt="googleplay"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
